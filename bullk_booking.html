<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUITS | Bulk Order</title>
  <link rel="stylesheet" href="css/bulk_booking.css">
</head>
<body>

  <header>
    <div class="nav-bar">
      <a href="home.html" class="logo">SUITS</a>
      <div class="navigation">
        <div class="nav-items">
          <a href="home.html"></i> Home</a>
          <a href="products_page.html"></i>Products</a>
        </div>
      </div>
    </div>
  </header>

  <section class="container">
    <h3>Bulk Order Form</h3>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Size</label>
          <input type="text" placeholder="Enter your size" required />
        </div>
      </div>
      <div class="type-box">
        <h3>Type Of Suit</h3>
        <div class="type-option">
          <div class="type">
            <input type="radio" id="check-one" name="type" />
            <img src="images/types/classic-fit-suit.jpg" alt="bg pic" height="200px">
            <label for="check-one">Classic Fit</label>
          </div>
          <div class="type">
            <input type="radio" id="check-two" name="type" checked />
            <img src="images/types/slim-fit-suit.jpg" alt="bg pic" height="200px">
            <label for="check-two">Slim Fit</label>
          </div>
          
          <div class="type">
            <input type="radio" id="check-three" name="type" />
            <img src="images/types/modern-fit-suit.jpg" alt="bg pic" height="200px">
            <label for="check-three">Mordern Fit</label>
          </div>
      </div>
      <div class="type-box">
        <h3>Type Of Vent</h3>
        <div class="type-option">
          <div class="type">
            <input type="radio" id="check-one" name="type" />
            <img src="images/vents/single-vent-suit.jpg" alt="bg pic" height="200px">
            <label for="check-one">Single Vent</label>
          </div>
          <div class="type">
            <input type="radio" id="check-two" name="type" checked />
            <img src="images/vents/double-vent-suit.jpg" alt="bg pic" height="200px">
            <label for="check-two">Double Vent</label>
          </div>
          
          <div class="type">
            <input type="radio" id="check-three" name="type" />
            <img src="images/vents/no-vent-suit.jpg" alt="bg pic" height="200px">
            <label for="check-three">No Vent</label>
          </div>
        </div>
      </div>
      <div class="type-box">
        <h3>Type Of Pants</h3>
        <div class="type-option">
          <div class="type">
            <input type="radio" id="check-one" name="type" />
            <img src="images/pants/cuffed-pants.jpg" alt="bg pic" height="200px">
            <label for="check-one">Cuffed Pant</label>
          </div>
          <div class="type">
            <input type="radio" id="check-two" name="type" checked />
            <img src="images/pants/flat-front-suit-pants.jpg" alt="bg pic" height="200px">
            <label for="check-two">Flat Front Pants</label>
          </div>
          
          <div class="type">
            <input type="radio" id="check-three" name="type" />
            <img src="images/pants/pleated-front-suit-pants.jpg" alt="bg pic" height="200px">
            <label for="check-three">Pleated Front Pants</label>
          </div>
        </div>
      </div>
        <label>Colour</label>
        <div class="select-box">
          <select>
            <option hidden>Colour</option>
            <option>Black</option>
            <option>Grey</option>
            <option>Navy Blue</option>
          </select>
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter street address" required />
        <input type="text" placeholder="Enter street address line 2" required />
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          <input type="text" placeholder="Enter your city" required />
        </div>
        <div class="column">
          <input type="text" placeholder="Enter your region" required />
          <input type="number" placeholder="Enter postal code" required />
        </div>
      </div>
      <button onclick="location.href='#'">Submit</button>
    </form>
  </section>


  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
